processes: 
- # ====== Process: Save Projects ==============================
  id: 9911930706516767
  identification: 
    name: Save Projects
    type: Execute Code
    execution-chain: None
    editable-region: Your Projects # 9900161517516698

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- Determine the operation being performed
      IF :APEX$ROW_STATUS = 'C' THEN
          -- Insert operation
          INSERT INTO tbl_project (name)
          VALUES (:name)
          RETURNING id INTO :id;
      
      ELSIF :APEX$ROW_STATUS = 'U' THEN
          -- Update operation
          UPDATE tbl_project
          SET name        = :name
          WHERE id = :id;
      
      ELSIF :APEX$ROW_STATUS = 'D' THEN
          -- Delete operation
          DELETE FROM tbl_project
          WHERE id = :id;
      
      END IF;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 9899777361516697
    execution-scope: For Created and Modified Rows

