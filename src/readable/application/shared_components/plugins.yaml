- # ====== Plugin: Media List ==================================
  id: 7717476110623294
  identification: 
    name: Media List
    internal-name: THEME_42$MEDIA_LIST
    theme: Universal Theme # 42
    type: Template Component

  advanced: 
    quick-pick: true

  subscription: 
    master: 
      referenced-id: 1564403634518414297

    subscribe-component-settings: true
    version-number: 76083243

  templates: 
    available-as: 
    - Single (Partial)
    - Multiple (Report)
    partial: |
      {if APEX$IS_LAZY_LOADING/}
        <div class="t-MediaList-itemWrap">
          {if ?APEX$SELECTOR%assigned/}<div class="t-MediaList-selection is-placeholder"></div>{endif/}
          {if DISPLAY_AVATAR/}
            <div class="t-MediaList-iconWrap" aria-hidden="true">
              {with/}
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
          <div class="t-MediaList-body">
            {if ?TITLE%assigned/}<div class="t-MediaList-title is-placeholder"></div>{endif/}
            {if ?DESCRIPTION%assigned/}<div class="t-MediaList-desc is-placeholder"></div>{endif/}
          </div>
          {if DISPLAY_BADGE%assigned/}
            {with/}
              LABEL:=
              VALUE:=
              SHAPE:=#BADGE_SHAPE#
              STYLE:=#BADGE_STYLE#
            {apply THEME$BADGE/}
          {endif/}
        </div>
      {else/}
        {if LINK/}<a href="#LINK#" #LINK_ATTR#{else/}<div{endif/} class="t-MediaList-itemWrap{if ?DESCRIPTION/} t-MediaList-itemWrap--showDesc{endif/}">
